<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA da Turma - Tira Dúvidas</title>
    
    <!-- 1. PROTEÇÃO CSP (Content Security Policy) -->
    <!-- Permite scripts apenas do próprio site e do CDN (jsdelivr) para as bibliotecas de markdown -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self';">

    <!-- Importando a fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- 3. BIBLIOTECAS PARA MARKDOWN (Marked) E SEGURANÇA (DOMPurify) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

    <style>
        /* --- DESIGN SYSTEM: ESTILO GOOGLE AI STUDIO / GEMINI --- */
        :root {
            --bg-app: #131314;
            --bg-surface: #1E1F20;
            --bg-input: #28292C;
            --primary-accent: #A8C7FA;
            --text-main: #E3E3E3;
            --text-muted: #8E9196;
            --border-subtle: #444746;
            --user-bubble: #282A2C;
            --danger: #FFB4AB;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background-color: var(--bg-app); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
            font-size: 15px;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--bg-app);
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 28px; width: auto; opacity: 0.9; }
        .logo-text { font-size: 1.1rem; font-weight: 500; color: #fff; letter-spacing: 0.5px; }
        .logo-text span { color: var(--primary-accent); font-weight: 600; }

        .btn-new-chat {
            background: #2D2E31; border: none; color: var(--text-main);
            padding: 8px 16px; border-radius: 8px; font-weight: 500;
            font-size: 0.85rem; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-new-chat:hover { background: #3c3d40; color: #fff; }

        .limit-warning {
            background: #372827; color: var(--danger); text-align: center;
            padding: 6px; font-size: 0.75rem; border-bottom: 1px solid #5a302d;
        }

        /* --- CHAT AREA --- */
        .main-chat-area {
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
            background: var(--bg-app); max-width: 900px; width: 100%; margin: 0 auto;
        }

        .chat-messages {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 30px;
            scroll-behavior: smooth;
        }
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: #444746; border-radius: 4px; }

        .msg-wrapper {
            display: flex; gap: 18px; max-width: 100%;
            animation: fadeIn 0.3s ease; line-height: 1.6;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; font-size: 0.75rem; font-weight: 600;
        }
        .avatar.ai { background: linear-gradient(135deg, #4285F4, #9B72CB); color: #fff; }
        .avatar.user { background: #444746; color: #fff; }

        .msg-bubble {
            font-size: 1rem; color: var(--text-main); position: relative;
            /* Garante que o texto quebre linha e não estoure */
            overflow-wrap: break-word; 
            max-width: 100%;
        }

        .ai .msg-bubble { background: transparent; border: none; padding: 2px 0; width: 100%; }
        
        .user { flex-direction: row-reverse; }
        .user .msg-bubble {
            background: var(--user-bubble); padding: 12px 20px;
            border-radius: 18px; border-top-right-radius: 4px;
        }

        /* --- ESTILOS DO MARKDOWN (GERADO PELA IA) --- */
        /* Isso faz o texto da IA ficar formatado corretamente */
        .msg-bubble p { margin-bottom: 10px; }
        .msg-bubble p:last-child { margin-bottom: 0; }
        .msg-bubble strong { color: #fff; font-weight: 700; }
        .msg-bubble em { font-style: italic; color: var(--primary-accent); }
        .msg-bubble ul, .msg-bubble ol { margin-left: 20px; margin-bottom: 10px; }
        .msg-bubble li { margin-bottom: 4px; }
        
        /* Blocos de código */
        .msg-bubble pre {
            background: #28292C; padding: 15px; border-radius: 8px;
            overflow-x: auto; margin: 10px 0; border: 1px solid #444746;
        }
        .msg-bubble code {
            font-family: 'Consolas', 'Courier New', monospace;
            background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; font-size: 0.9em;
        }
        .msg-bubble pre code {
            background: transparent; padding: 0; color: #A8C7FA;
        }

        /* --- INPUT AREA --- */
        .input-area {
            padding: 20px 20px 40px 20px; background: var(--bg-app);
            display: flex; justify-content: center;
        }

        .input-box {
            width: 100%; max-width: 800px; background: var(--bg-input);
            border: 1px solid transparent; border-radius: 28px;
            padding: 10px 10px 10px 25px; display: flex; align-items: center;
            transition: 0.2s;
        }

        /* Estilo visual quando está desativado (aguardando resposta) */
        .input-box.disabled { opacity: 0.6; cursor: not-allowed; }

        .input-box:focus-within {
            background: #303134; border-color: rgba(255,255,255,0.1); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        textarea {
            flex: 1; background: transparent; border: none; color: #fff;
            font-size: 1rem; resize: none; height: 24px; max-height: 150px; outline: none;
        }
        textarea::placeholder { color: #8E9196; }
        
        /* Botão Enviar e Estados */
        .send-btn {
            background: #fff; color: #000; border: none;
            width: 36px; height: 36px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            margin-left: 10px; transition: 0.2s;
        }
        .send-btn:hover:not(:disabled) { background: #dcdcdc; transform: scale(1.05); }
        
        /* Botão desativado */
        .send-btn:disabled {
            background: #555; color: #888; cursor: not-allowed; transform: none;
        }

        .disclaimer {
            text-align: center; font-size: 0.7rem; color: var(--text-muted);
            padding-top: 12px; font-weight: 300;
        }

        /* Loading Dots */
        .typing-dots span {
            display: inline-block; width: 5px; height: 5px;
            background: var(--text-main); border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both; margin: 0 2px; opacity: 0.7;
        }
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        @media (max-width: 768px) {
            .msg-wrapper { max-width: 100%; }
            .btn-new-chat span { display: none; } 
            header { padding: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <img src="assets/img/1logo.png" alt="Logo Unit AI" class="logo-img">
            <div class="logo-text">UNIT <span>AI</span></div>
        </div>
        <button class="btn-new-chat" onclick="location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            <span>Nova Conversa</span>
        </button>
    </header>

    <div class="limit-warning">
        <span>⚠️ <b>Aviso:</b> Limite de 30 perguntas por minuto para a turma toda. Se travar, aguarde um pouco.</span>
    </div>

    <main class="main-chat-area">
        <div class="chat-messages" id="chatContainer">
            <div class="msg-wrapper ai">
                <div class="avatar ai">IA</div>
                <div class="msg-bubble">
                    Olá! Sou a Inteligência Artificial da turma. <br>
                    Estou pronta para ajudar com suas dúvidas.
                </div>
            </div>
        </div>
    </main>

    <div class="input-area">
        <div style="width: 100%; max-width: 900px;">
            <!-- Adicionei ID no container do input para facilitar o estilo 'disabled' -->
            <div class="input-box" id="inputBoxContainer">
                <textarea id="userInput" placeholder="Digite sua dúvida aqui..." rows="1" oninput="autoResize(this)"></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
            <p class="disclaimer">UNIT AI pode cometer erros. Verifique informações importantes.</p>
        </div>
    </div>

    <script>
        const API_URL = '/api/chat';
        
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const inputBoxContainer = document.getElementById('inputBoxContainer');

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            if(textarea.value === '') textarea.style.height = '24px';
        }

        // Função para alternar o estado de "Carregando" (Anti-Flood)
        function setLoadingState(isLoading) {
            if (isLoading) {
                userInput.disabled = true;
                sendBtn.disabled = true;
                inputBoxContainer.classList.add('disabled');
            } else {
                userInput.disabled = false;
                sendBtn.disabled = false;
                inputBoxContainer.classList.remove('disabled');
                userInput.focus(); // Devolve o foco para digitar de novo
            }
        }

        function createMessageElement(text, sender) {
            const wrapper = document.createElement('div');
            wrapper.classList.add('msg-wrapper', sender);
            
            const avatar = document.createElement('div');
            avatar.classList.add('avatar', sender);
            avatar.innerText = sender === 'ai' ? 'IA' : 'EU';
            
            const bubble = document.createElement('div');
            bubble.classList.add('msg-bubble');
            
            if(text === 'thinking_dots') {
                bubble.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            } 
            else if (sender === 'user') {
                // Usuário: Apenas texto puro (para evitar injeção de código pelo usuário)
                bubble.innerText = text;
            } 
            else {
                // IA: Renderiza Markdown com segurança
                // 1. marked.parse converte **texto** para <b>texto</b>
                // 2. DOMPurify.sanitize remove scripts maliciosos
                bubble.innerHTML = DOMPurify.sanitize(marked.parse(text));
            }

            if (sender === 'user') {
                wrapper.appendChild(bubble);
                wrapper.appendChild(avatar);
            } else {
                wrapper.appendChild(avatar);
                wrapper.appendChild(bubble);
            }
            
            return wrapper;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Exibe msg do usuário
            chatContainer.appendChild(createMessageElement(text, 'user'));
            userInput.value = '';
            userInput.style.height = '24px';
            scrollToBottom();

            // 2. Ativa proteção Anti-Flood e exibe Loading
            setLoadingState(true); // <--- TRAVA TUDO
            const loadingWrapper = createMessageElement('thinking_dots', 'ai');
            chatContainer.appendChild(loadingWrapper);
            scrollToBottom();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erro na API');
                }

                const data = await response.json();

                // Remove loading
                if (chatContainer.contains(loadingWrapper)) {
                    chatContainer.removeChild(loadingWrapper);
                }

                // Exibe resposta da IA (formatada via marked.js na função createMessageElement)
                const respostaIA = data.choices[0].message.content;
                chatContainer.appendChild(createMessageElement(respostaIA, 'ai'));

            } catch (error) {
                if (chatContainer.contains(loadingWrapper)) {
                    chatContainer.removeChild(loadingWrapper);
                }
                console.error(error);
                // Exibe erro amigável
                chatContainer.appendChild(createMessageElement("⚠️ Ocorreu um erro ao conectar. Tente novamente.", 'ai'));
            } finally {
                // 3. Libera o chat novamente, independente se deu erro ou sucesso
                setLoadingState(false); // <--- DESTRAVA TUDO
                scrollToBottom();
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                // Só envia se não estiver travado
                if (!sendBtn.disabled) {
                    sendMessage();
                }
            }
        });
    </script>
</body>
</html>
