<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA da Turma - Tira D√∫vidas</title>
    
    <!-- CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self';">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    
    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    
    <style>
        /* --- DESIGN SYSTEM: MODERN DARK GLASS --- */
        :root {
            /* Palette */
            --bg-deep: #0b0f19;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1f293a 0%, #0b0f19 70%);
            
            --glass-surface: rgba(30, 35, 45, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            --accent-primary: #6366f1; /* Indigo */
            --accent-secondary: #8b5cf6; /* Violet */
            --accent-gradient: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            
            --text-main: #f3f4f6;
            --text-secondary: #9ca3af;
            
            --user-bubble-bg: linear-gradient(135deg, #374151, #1f2937);
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg-deep);
            background-image: var(--bg-gradient);
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; /* Inter √© mais limpa para leitura */
            height: 100dvh; /* Altura real mobile */
            display: flex; 
            flex-direction: column;
            overflow: hidden;
            font-size: 15px;
        }

        /* --- HEADER (GLASS) --- */
        header {
            background: rgba(11, 15, 25, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            flex-shrink: 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .logo-area { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 50px; width: auto; filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.5)); }
        .logo-text { font-family: 'Poppins', sans-serif; font-size: 1.15rem; font-weight: 600; letter-spacing: -0.5px; }
        .logo-text span { 
            background: var(--accent-gradient); 
            -webkit-background-clip: text; 
            background-clip: text; /* <--- Linha adicionada para corrigir o aviso */
            -webkit-text-fill-color: transparent; 
            font-weight: 700; 
        }
        .btn-new-chat {
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--glass-border); 
            color: var(--text-main);
            padding: 8px 14px; border-radius: 10px; font-weight: 500;
            font-size: 0.85rem; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-new-chat:hover { background: rgba(255,255,255,0.1); transform: translateY(-1px); }

        .limit-warning {
            background: rgba(239, 68, 68, 0.15); color: #fca5a5; text-align: center;
            padding: 8px; font-size: 0.75rem; border-bottom: 1px solid rgba(239, 68, 68, 0.2);
            font-weight: 500;
        }

        /* --- CHAT AREA --- */
        .main-chat-area {
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
            width: 100%; max-width: 900px; margin: 0 auto;
        }

        .chat-messages {
            flex: 1; overflow-y: auto; padding: 24px;
            display: flex; flex-direction: column; gap: 32px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Scrollbar fina e moderna */
        .chat-messages::-webkit-scrollbar { width: 5px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }

        .msg-wrapper {
            display: flex; gap: 16px; max-width: 90%; 
            animation: slideIn 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Avatares Modernos */
        .avatar {
            width: 34px; height: 34px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .avatar.ai { background: var(--accent-gradient); color: #fff; }
        .avatar.user { background: #374151; color: #d1d5db; }
        .avatar svg { width: 18px; height: 18px; }

        .msg-bubble {
            font-size: 1rem; color: var(--text-main); position: relative;
            overflow-wrap: break-word; line-height: 1.7;
        }

        /* Estilo da IA - Clean */
        .ai .msg-bubble { 
            background: transparent; 
            width: 100%; 
        }
        
        /* Estilo do Usu√°rio - Destacado */
        .user { align-self: flex-end; flex-direction: row-reverse; }
        .user .msg-bubble {
            background: var(--user-bubble-bg); 
            padding: 12px 18px;
            border-radius: 16px; 
            border-top-right-radius: 2px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        /* Markdown Styles */
        .msg-bubble strong { color: #fff; font-weight: 700; }
        .msg-bubble p { margin-bottom: 12px; }
        .msg-bubble p:last-child { margin-bottom: 0; }
        .msg-bubble ul, .msg-bubble ol { margin-left: 20px; margin-bottom: 12px; color: var(--text-secondary); }
        .msg-bubble li { margin-bottom: 4px; padding-left: 4px; }
        
        .msg-bubble pre {
            background: #161b26; padding: 16px; border-radius: 12px;
            overflow-x: auto; margin: 12px 0; border: 1px solid var(--glass-border);
        }
        .msg-bubble code {
            font-family: 'Consolas', monospace;
            background: rgba(99, 102, 241, 0.15); color: #a5b4fc;
            padding: 2px 6px; border-radius: 4px; font-size: 0.9em;
        }
        .msg-bubble pre code { background: transparent; padding: 0; color: #a5b4fc; }

        /* --- INPUT AREA (FLOATING) --- */
        .input-area {
            padding: 20px; 
            background: transparent;
            /* Degrad√™ para esconder o texto subindo por tr√°s */
            background: linear-gradient(to top, var(--bg-deep) 40%, transparent 100%);
            display: flex; justify-content: center;
            flex-shrink: 0; width: 100%;
        }

        .input-wrapper-limit { width: 100%; max-width: 800px; position: relative; }

        .input-box {
            background: rgba(30, 35, 45, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 10px 10px 10px 20px; 
            display: flex; align-items: flex-end;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .input-box:focus-within {
            background: rgba(30, 35, 45, 0.9);
            border-color: rgba(99, 102, 241, 0.4); /* Glow Roxo */
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }
        
        .input-box.disabled { opacity: 0.6; filter: grayscale(1); cursor: not-allowed; }

        textarea {
            flex: 1; background: transparent; border: none; color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem; resize: none; outline: none;
            padding: 0; height: 24px; line-height: 24px; max-height: 140px;
            margin-bottom: 6px; /* Alinhamento √≥ptico */
        }
        textarea::placeholder { color: #6b7280; }

        .send-btn {
            background: var(--accent-gradient); 
            color: #fff; border: none;
            width: 36px; height: 36px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            margin-left: 12px; transition: 0.2s; 
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        .send-btn:hover:not(:disabled) { transform: scale(1.1); box-shadow: 0 6px 16px rgba(99, 102, 241, 0.6); }
        .send-btn:disabled { background: #374151; color: #9ca3af; box-shadow: none; }

        .disclaimer {
            text-align: center; font-size: 0.7rem; color: #6b7280;
            padding-top: 12px; font-weight: 400; letter-spacing: 0.3px;
        }

        /* Loading Animation */
        .typing-dots { display: flex; align-items: center; height: 24px; }
        .typing-dots span {
            display: block; width: 5px; height: 5px;
            background: var(--accent-secondary); border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both; margin: 0 3px;
        }
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); opacity: 0.5; } 40% { transform: scale(1.2); opacity: 1; } }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            header { padding: 12px 16px; }
            .btn-new-chat span { display: none; }
            .chat-messages { padding: 16px; gap: 24px; }
            .msg-wrapper { max-width: 95%; gap: 12px; }
            .input-area { padding: 10px 16px 16px 16px; }
            .avatar { width: 30px; height: 30px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <img src="assets/img/1logo.png" alt="Logo" class="logo-img">
            <div class="logo-text">UNIT <span>AI</span></div>
        </div>
        <button class="btn-new-chat" onclick="location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            <span>Nova Conversa</span>
        </button>
    </header>

    <div class="limit-warning">
        <span>‚ö†Ô∏è <b>Aviso:</b> Limite de 30 perguntas por minuto (Turma).</span>
    </div>

    <main class="main-chat-area">
        <div class="chat-messages" id="chatContainer">
            <div class="msg-wrapper ai">
                <!-- √çcone de Rob√¥ -->
                <div class="avatar ai">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2 2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/><path d="M12 8a6 6 0 0 0-6 6v7h12v-7a6 6 0 0 0-6-6z"/><path d="M9 14h.01"/><path d="M15 14h.01"/></svg>
                </div>
                <div class="msg-bubble">
                    Ol√°! Sou a <strong>UNIT AI</strong>. üß†<br>
                    Como posso ajudar nos seus estudos hoje?
                </div>
            </div>
        </div>
    </main>

    <div class="input-area">
        <div class="input-wrapper-limit">
            <div class="input-box" id="inputBoxContainer">
                <textarea id="userInput" placeholder="Digite sua d√∫vida aqui..." rows="1" oninput="autoResize(this)"></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg stroke="currentColor" fill="none" stroke-width="2.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="18" width="18"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
            <p class="disclaimer">A UNIT AI pode cometer erros. Verifique informa√ß√µes importantes.</p>
        </div>
    </div>

    <script>
        const API_URL = '/api/chat';
        
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const inputBoxContainer = document.getElementById('inputBoxContainer');

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            if(textarea.value === '') textarea.style.height = '24px';
        }

        function setLoadingState(isLoading) {
            if (isLoading) {
                userInput.disabled = true;
                sendBtn.disabled = true;
                inputBoxContainer.classList.add('disabled');
            } else {
                userInput.disabled = false;
                sendBtn.disabled = false;
                inputBoxContainer.classList.remove('disabled');
                userInput.focus();
            }
        }

        function createMessageElement(text, sender) {
            const wrapper = document.createElement('div');
            wrapper.classList.add('msg-wrapper', sender);
            
            const avatar = document.createElement('div');
            avatar.classList.add('avatar', sender);
            
            // √çcones SVG para os Avatares
            if(sender === 'ai') {
                avatar.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2 2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/><path d="M12 8a6 6 0 0 0-6 6v7h12v-7a6 6 0 0 0-6-6z"/><path d="M9 14h.01"/><path d="M15 14h.01"/></svg>';
            } else {
                avatar.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>';
            }
            
            const bubble = document.createElement('div');
            bubble.classList.add('msg-bubble');
            
            if(text === 'thinking_dots') {
                bubble.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            } 
            else if (sender === 'user') {
                bubble.innerText = text;
            } 
            else {
                bubble.innerHTML = DOMPurify.sanitize(marked.parse(text));
            }

            if (sender === 'user') {
                wrapper.appendChild(bubble);
                wrapper.appendChild(avatar);
            } else {
                wrapper.appendChild(avatar);
                wrapper.appendChild(bubble);
            }
            return wrapper;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            chatContainer.appendChild(createMessageElement(text, 'user'));
            userInput.value = '';
            userInput.style.height = '24px';
            scrollToBottom();

            setLoadingState(true);
            const loadingWrapper = createMessageElement('thinking_dots', 'ai');
            chatContainer.appendChild(loadingWrapper);
            scrollToBottom();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erro na API');
                }

                const data = await response.json();
                if (chatContainer.contains(loadingWrapper)) chatContainer.removeChild(loadingWrapper);

                const respostaIA = data.choices[0].message.content;
                chatContainer.appendChild(createMessageElement(respostaIA, 'ai'));

            } catch (error) {
                if (chatContainer.contains(loadingWrapper)) chatContainer.removeChild(loadingWrapper);
                console.error(error);
                chatContainer.appendChild(createMessageElement("‚ö†Ô∏è Falha na conex√£o. Tente novamente.", 'ai'));
            } finally {
                setLoadingState(false);
                scrollToBottom();
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) sendMessage();
            }
        });
    </script>
</body>
</html>
